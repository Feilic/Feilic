<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Смена темы и текста</title>
  <style>
    body {
      margin: 0;
      font-family: Arial;
      transition: background 0.5s, color 0.5s;
    }

    /* Светлая тема */
    body.light {
      background: #8f8f8f;
      color: #000000;
    }

    /* Тёмная тема */
    body.dark {
      background: #1e1e1e;
      color: #ffffff;
    }

    /* Дополнительно можно изменить стиль конкретных элементов */
    .title {
      font-size: 30px;
      transition: color 5.5s;
    }

    body.light .title {
      color: #000000;
    }

    body.dark .title {
      color: #dbdbdb;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      transition: .1s;
      border-radius: 44px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .container {
      text-align: center;
      padding: 30px;
    }
  </style>
</head>
<body class="light">

  <div class="container">
    <h1 class="title">Это заголовок</h1>
    <label class="switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider"></span>
    </label>
    <p>Переключи тему</p>
  </div>

  <script>
    const toggle = document.getElementById('themeToggle');
    const body = document.body;

    toggle.addEventListener('change', function () {
      body.classList.toggle('dark');
      body.classList.toggle('light');
    });
  </script>

</body>
</html>
